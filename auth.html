<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>osu! Код авторизации</h2>
    <p>Скопируйте этот код и вставьте его в чат Discord.</p>
    <input type="text" id="authCode" readonly>
    <br>
    <button onclick="copyToClipboard()">Скопировать код</button>
</div>

<script>
    // Получаем код из URL
    function getCodeFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('code');
    }

    // Показываем код на странице
    document.getElementById('authCode').value = getCodeFromUrl();

    // Функция для копирования кода
    function copyToClipboard() {
        const copyText = document.getElementById('authCode');
        copyText.select();
        copyText.setSelectionRange(0, 99999); // Для мобильных устройств

        document.execCommand("copy");
        alert("Код скопирован: " + copyText.value);
    }
</script>

</body>
</html>
