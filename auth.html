<script>
    // –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∏–∑ URL –∏ –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å "!code "
    function getCodeFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        return `!auth ${code}`;
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º "!code "
    document.getElementById('authCode').value = getCodeFromUrl();

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞
    function copyToClipboard() {
        const copyText = document.getElementById('authCode');
        copyText.select();
        copyText.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤

        document.execCommand("copy");

</script>
